<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl"
    crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Reenie+Beanie|Ubuntu" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>HabitOwl</title>
  </head>
  <body>
    <div class="content">
      <header class="header">
        <div class="logo">
          <img class="logo-image" src="owl.png" alt="logo">
          <h1 class="logo-text">HabitOwl</h1>
        </div>
        <div class="menu">
          <ul class="nav">
            <li class="nav-item">
              <a href="" class="link"><i class="fas fa-list-ul"></i></a>
            </li>
            <li class="nav-item">
              <a href="" class="link"><i class="fas fa-check-square"></i></a>
            </li>
            <li class="nav-item">
              <a href="" class="link"><i class="far fa-calendar-alt"></i></a>
            </li>
            <li class="nav-item">
              <a href="" class="link"><i class="fas fa-cog"></i></a>
            </li>
          </ul>
        </div>
      </header>
      <main class="page">
        <div class="page-title">Please Add Your Habits</div>
        <div class="form-area">
          <form class="form" action="" method="POST" onSubmit="getData()">
            <input type="text" class="form-input" placeholder="Add Habit (e.g. Drink water)">
            <input type="text" class="form-input" placeholder="Add Habit (e.g. Read my book)">
            <input type="text" class="form-input" placeholder="Add Habit (e.g. Exercise)">
            <input type="text" class="form-input" placeholder="Add Habit (e.g. Take the stairs)">
            <input type="text" class="form-input" placeholder="Add Habit (e.g. Reply to emails)">
            <input class="submit" type="submit" value="Start tracking habits!"
          </form>
        </div>
      </main>
    </div>

  <script type="text/javascript" src="./script.js"></script>
  </body>
</html>
