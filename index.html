<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl"
    crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Reenie+Beanie|Ubuntu" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="./style.css">
    <title>HabitOwl</title>
  </head>
  <body>
    <div class="content">
      <header class="header">
        <div class="logo">
          <img class="logo-image" src="owl.png" alt="logo">
          <h1 class="logo-text">HabitOwl</h1>
        </div>
        <div class="menu">
          <ul class="nav">
            <li id="formBtn" class="nav-item">
              <a href="" class="link"><i class="fas fa-list-ul"></i></a>
            </li>
            <li id="trackBtn" class="nav-item">
              <a href="" class="link"><i class="fas fa-check-square"></i></a>
            </li>
            <li id="statsBtn" class="nav-item">
              <a href="" class="link"><i class="far fa-calendar-alt"></i></a>
            </li>
            <li id="settingsBtn" class="nav-item">
              <a href="" class="link"><i class="fas fa-cog"></i></a>
            </li>
          </ul>
        </div>
      </header>

      <main id="form" class="page">
        <div class="page-title">Please Add Your Habits
          <p id="message" class="message hide-message">*Please describe your habits in 20 characters max</p>
        </div>
        <div class="form-area">
          <form class="form" method="POST">
            <input type="text" class="form-input" id="task1" placeholder="e.g. Drink water">
            <input type="text" class="form-input" id="task2" placeholder="e.g. Read my book">
            <input type="text" class="form-input" id="task3" placeholder="e.g. Exercise">
            <input type="text" class="form-input" id="task4" placeholder="e.g. Take the stairs">
            <input type="text" class="form-input" id="task5" placeholder="e.g. Reply to emails">
            <input class="submit" id="submit" type="submit" value="Start tracking habits!">
          </form>
        </div>
      </main>

      <main id="track" class="page hide-part">
        <div class="page-title">Mark Your Progress</div>
        <div class="track-area">
          <div class="track-list">
            <p class="track-item item1">
              <span class="track1"></span>
              <span id="box1" class="item-icon">
                <i class="box far fa-square"></i>
                <i class="checkmark fas fa-check hide"></i>
              </span>
            </p>
            <p class="track-item item2">
              <span class="track2"></span>
              <span id="box2" class="item-icon">
                <i class="box far fa-square"></i>
                <i class="checkmark fas fa-check hide"></i>
              </span>
            </p>
            <p class="track-item item3">
              <span class="track3"></span>
              <span id="box3" class="item-icon">
                <i class="box far fa-square"></i>
                <i class="checkmark fas fa-check hide"></i>
              </span>
            </p>
            <p class="track-item item4">
              <span class="track4"></span>
              <span id="box4" class="item-icon">
                <i class="box far fa-square"></i>
                <i class="checkmark fas fa-check hide"></i>
              </span>
            </p>
            <p class="track-item item5">
              <span class="track5"></span>
              <span id="box5" class="item-icon">
                <i class="box far fa-square"></i>
                <i class="checkmark fas fa-check hide"></i>
              </span>
            </p>
            <input class="toStats" id="toStats" value="See My Progress">
          </div>
        </div>
      </main>

      <main id="stats" class="page hide-part">
        <div class="page-title">Your HabitOwl Week</div>
        <table class="table">
          <tr class="table-head">
            <th class="table-title"></th>
            <th>Sun</th>
            <th>Mon</th>
            <th>Tue</th>
            <th>Wed</th>
            <th>Thu</th>
            <th>Fri</th>
            <th>Sat</th>
          </tr>
          <tr>
            <td>Drink water</td>
            <td class="empty complete task1"></td>
            <td class="empty complete task1"></td>
            <td class="empty"></td>
            <td class="empty complete task1"></td>
            <td class="empty complete task1"></td>
            <td class="empty"></td>
            <td class="empty complete task1"></td>
          </tr>
          <tr>
            <td>Read my book</td>
            <td class="empty"></td>
            <td class="empty complete task2"></td>
            <td class="empty complete task2"></td>
            <td class="empty complete task2"></td>
            <td class="empty"></td>
            <td class="empty complete task2"></td>
            <td class="empty"></td>
          </tr>
          <tr>
            <td>Exercise</td>
            <td class="empty complete task3"></td>
            <td class="empty complete task3"></td>
            <td class="empty"></td>
            <td class="empty complete task3"></td>
            <td class="empty"></td>
            <td class="empty complete task3"></td>
            <td class="empty complete task3"></td>
          </tr>
          <tr>
            <td>Take the stairs</td>
            <td class="empty complete task4"></td>
            <td class="empty"></td>
            <td class="empty complete task4"></td>
            <td class="empty complete task4"></td>
            <td class="empty"></td>
            <td class="empty complete task4"></td>
            <td class="empty complete task4"></td>
          </tr>
          <tr>
            <td>Reply to emails</td>
            <td class="empty complete task5"></td>
            <td class="empty"></td>
            <td class="empty complete task5"></td>
            <td class="empty"></td>
            <td class="empty complete task5"></td>
            <td class="empty complete task5"></td>
            <td class="empty"></td>
          </tr>
        </table>
      </main>

      <main id="settings" class="page hide-part">
        <div class="page-title">
          <h1>SETTINGS</h1>
        </div>
      </main>

    </div>

  <script type="text/javascript" src="./script.js"></script>
  </body>
</html>
