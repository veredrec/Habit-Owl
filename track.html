<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl"
    crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Reenie+Beanie|Ubuntu" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>HabitOwl</title>
  </head>
  <body>
    <div class="content">
      <header class="header">
        <div class="logo">
          <img class="logo-image" src="owl.png" alt="logo">
          <h1 class="logo-text">HabitOwl</h1>
        </div>
        <div class="menu">
          <ul class="nav">
            <li class="nav-item">
              <a href="" class="link"><i class="fas fa-list-ul"></i></a>
            </li>
            <li class="nav-item">
              <a href="" class="link"><i class="fas fa-check-square"></i></a>
            </li>
            <li class="nav-item">
              <a href="" class="link"><i class="far fa-calendar-alt"></i></a>
            </li>
            <li class="nav-item">
              <a href="" class="link"><i class="fas fa-cog"></i></a>
            </li>
          </ul>
        </div>
      </header>
      <main class="page">
        <div class="page-title">Mark Your Progress</div>
        <div class="track-area">
          <div class="track-list">
            <p class="track-item">Drink water
              <span class="item-icon"><i class="far fa-square"></i></span>
            </p>
            <p class="track-item">Read my book
              <span class="item-icon"><i class="far fa-square"></i></span>
            </p>
            <p class="track-item">Exercise
              <span class="item-icon"><i class="far fa-square"></i></span>
            </p>
            <p class="track-item">Take the stairs
              <span class="item-icon"><i class="far fa-square"></i></span>
            </p>
            <p class="track-item">Reply to emails
              <span class="item-icon"><i class="far fa-square"></i></span>
            </p>
          </div>
        </div>
      </main>
    </div>

  <script type="text/javascript" src="./script.js"></script>
  </body>
</html>
